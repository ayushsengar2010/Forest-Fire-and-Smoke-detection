<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire & Smoke Detection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 600px; margin: 40px auto; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        .upload-form { display: flex; flex-direction: column; align-items: center; }
        label { font-weight: bold; margin-bottom: 8px; color: #34495e; }
        input[type="file"] {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            background-color: #ecf0f1;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover { background-color: #2980b9; }
        .info { text-align: center; margin-top: 20px; font-size: 0.9em; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forest Fire & Smoke Detection</h1>
        <form class="upload-form" action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
            <label for="file">Upload an Image or Video:</label>
            <input type="file" name="file" id="file" accept="image/,video/" required>
            <input type="submit" value="Detect">
        </form>
        <p class="info">Supported formats: Images (PNG, JPG, JPEG, GIF), Videos (MP4, AVI, MOV, MKV)</p>
    </div>
</body>
</html>
